<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home - CodeJava</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Phòng Khám Nha Khoa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/services}">Dịch vụ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contact}">Liên hệ</a>
                    </li>
                    <li class="nav-item" th:if="${#authentication.name == 'anonymousUser'}">
       
                        <a class="nav-link btn btn-success text-white ms-2" th:href="@{/login}">Đăng nhập</a>
                    </li>
                    <li class="nav-item" th:if="${#authentication.name != 'anonymousUser'}">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-danger">Đăng xuất</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container text-center mt-5">
        <!-- Welcome Section -->
        <div class="mb-4">
            <h1 class="display-4">Chào mừng đến với phòng khám nha khoa</h1>
            <p>Chăm sóc nụ cười của bạn là trách nhiệm của chúng tôi!</p>
        </div>

        <!-- Kiểm tra trạng thái đăng nhập -->
        <div th:if="${#authentication.name != 'anonymousUser'}">
            <p>
                Welcome, <b th:text="${#authentication.principal.fullName}">User</b>
            </p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
