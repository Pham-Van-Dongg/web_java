<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phòng Khám Nha Khoa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/index_css.css">
	 <!-- Bootstrap JS -->
    
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <div class="sidebar-header">
            <h3>Quản lý phòng khám</h3>
        </div>
        <ul class="list-unstyled components">
            <li><a th:href="@{/patients}">Quản lý bệnh nhân</a></li>
            <li><a th:href="@{/appointments}">Quản lý lịch khám</a></li>
            <li><a th:href="@{/services}">Quản lý dịch vụ</a></li>
            <li><a th:href="@{/bills}">Quản lý hóa đơn</a></li>
        

        </ul>
    </div>

    <!-- Content -->
    <div class="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" >Phòng Khám Nha Khoa</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <div class="navbar-brand" th:if="${#authentication.name != 'anonymousUser'}">
                          
                                Welcome, <a th:text="${#authentication.principal.fullName}">User</a>
                           
                        </div>
                        <li class="nav-item">
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="btn btn-danger">Đăng xuất</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <h2>Chào mừng đến với hệ thống quản lý phòng khám nha khoa</h2>
        <p>Đây là nội dung trang chính.</p>
        
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
